<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Jacques+Francois&display=swap" rel="stylesheet" />
    <title>Lila Finance</title>
  </head>
  <body>
    <nav>
      <ul class="nav-links">
        <li class="logo">Lila Finance</li>
        <li class="center">
          <a
            href="https://linktr.ee/lila.finance"
            id="socials"
            target="_blank"
            rel="noopener noreferrer"
            >Socials</a
          >
          <a href="https://lila-finance.gitbook.io/lila-documentation/" target="_blank" rel="noopener noreferrer">Docs</a>
        </li>
        <li class="right">
          <a
            href="https://app.lila.finance"
            target="_blank"
            rel="noopener noreferrer"
            style="text-decoration: none"
            class="launch-app"
          >
            Launch App
          </a>
        </li>
      </ul>
    </nav>
    <div class="main-content">
      <div class="left-section">
        <h1 class="title">Interest Rate Swap</h1>
        <p class="description">Fixed income DeFi markets Saving, lending, market making</p>
        <a
          href="https://app.lila.finance"
          target="_blank"
          rel="noopener noreferrer"
          style="text-decoration: none"
        >
          <button class="enter-app">Launch App</button>
        </a>
        <p class="warning">Please use Chrome or Brave on PC for the best app experience.</p>
      </div>
      <div class="right-section">
        <img src="Cards.png" alt="Cards" />
      </div>
    </div>
  </body>
</html>
